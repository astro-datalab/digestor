sdss_dr14:
    #
    # Implicitly drop everything that is not in the SQL file?
    #
    drop:
        - MARVELS_TARGET1
        - MARVELS_TARGET2
        - CALIBFLUX
        - CALIBFLUX_IVAR
    #
    # DEFAULT == Expand to column_0, column_1, etc.
    # DEFAULT+1 == Expand to column_1, column_2, etc.
    # UGRIZ == Expand to column_u, column_g, etc.
    #
    expand:
        TCOLUMN: DEFAULT
        THETA: DEFAULT
        SNMEDIAN: UGRIZ
        FRACNSIGMA: DEFAULT+1
        FRACNSIGHI: DEFAULT+1
        FRACNSIGLO: DEFAULT
        SPECTROFLUX: UGRIZ
        SPECTROSYNFLUX: UGRIZ
        SPECTROFLUXIVAR: UGRIZ
        SPECTROSYNFLUXIVAR: UGRIZ
        SPECTROSKYFLUX: UGRIZ
    #
    # Continue using --/F with implicit conversion rules?
    #
    rename:
        SPECPRIMARY: scienceprimary
        SPECSDSS: sdssprimary
        SPECLEGACY: legacyprimary
        SPECSEGUE: segueprimary
        SPECSEGUE1: segue1primary
        SPECSEGUE2: segue2primary
        SPECBOSS: bossprimary
        PLUG_RA: ra
        PLUG_DEC: dec
        SN_MEDIAN_ALL: snmedian
        SPEC1_G: sn1_g
        SPEC1_R: sn1_r
        SPEC1_I: sn1_i
        SPEC2_G: sn2_g
        SPEC2_R: sn2_r
        SPEC2_I: sn2_i
    convert:
        SPECOBJID: bigint
        BESTOBJID: bigint
        FLUXOBJID: bigint
        TARGETOBJID: bigint
