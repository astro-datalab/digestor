sdss_dr14:
    platex:
        columns:
            dateobs:
                #
                # Original SQL definition file has size 12, which is too small.
                # Consider converting this to timestamp.
                #
                size: 32
            nturnoff:
                datatype: integer
    specobjall:
        columns:
            class_person:
                datatype: smallint
            dof:
                datatype: integer
            elodiedof:
                datatype: integer
            npoly:
                datatype: integer
            veldispnpix:
                #
                # This obvious integer is stored as a real number in the FITS file.
                #
                datatype: real
            zwarning_noqso:
                datatype: integer
    photoplate:
        NOFITS:
            #
            # Instructions on how to deal with columns that are NOT defined
            # in the FITS file, and that are not dropped or deferred by default.
            #
            insidemask: drop
            specobjid: drop
            dered_u: defer
            dered_g: defer
            dered_r: defer
            dered_i: defer
            dered_z: defer
